<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Articulatte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="description">
    <meta name="author" content="pointprojects">
    <base target="_blank">
    <script src="https://use.fontawesome.com/2bbb569205.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="chat.css">
  </head>
  <body>
    <div class="main">
      <form class="nickname hide">
        <label>Enter a nickname: <input placeholder="anonymous" autofocus></label>
        <button class="f-submit fa fa-arrow-right"></button>
        <div class="error"></div>
      </form>
      <div class="people">
        <div class="rooms">
          <span>Rooms</span><button class="fa fa-plus new-button"></button>
          <form class="hide">
            <h4>new room</h4>
            <input type="text" maxlength="20" placeholder="room name"><br>
            <label><input type="checkbox">Private</label>
            <button class="f-submit fa fa-arrow-right"></button>
            <div class="error"></div>
          </form>
          <ul class="updating-list"></ul>
        </div>
      </div>
    </div>

    <!-- build:js -->
    <script src="jdom.js"></script>
    <script src="chat.js"></script>
    <!-- endbuild -->
  </body>
</html>
